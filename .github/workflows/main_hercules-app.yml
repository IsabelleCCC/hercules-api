# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - hercules-app

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_a7f7a21732164f9783eb309ff26d4137 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_9ae8983ce6444404b56e1e8362b9ce43 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_a7f7a21732164f9783eb309ff26d4137 }}/hercules:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'hercules-app'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_d08942de6a0648a3b2589b099eaf12f8 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_a7f7a21732164f9783eb309ff26d4137 }}/hercules:${{ github.sha }}'