# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - hercules-app

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_b6da2fa6cae04e0daf248630a3a73385 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_1743fb00d6714a66b4affeedc998ca6b }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_b6da2fa6cae04e0daf248630a3a73385 }}/hercules-image:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'hercules-app'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_44aac81aeb9d4b4e8eef5ddbcdd693a2 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_b6da2fa6cae04e0daf248630a3a73385 }}/hercules-image:${{ github.sha }}'